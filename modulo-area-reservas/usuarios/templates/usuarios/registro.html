<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - BUILDTECH</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .registro-container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .registro-container h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .registro-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .registro-container input,
        .registro-container select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .registro-container button {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .registro-container button:hover {
            background-color: #2563eb;
        }

        .registro-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1e3a8a;
        }

        .registro-container a:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="header">BUILDTECH - Registro de Usuario</div>

    <div class="registro-container">
        <h2>Registrar Nuevo Usuario</h2>
        <form method="post">
            {% csrf_token %}

            <label for="ci">Cédula</label>
            <input type="text" id="ci" name="ci" required>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione tipo</option>
                <option value="inquilino">Inquilino</option>
                <option value="propietario">Propietario</option>
            </select>

            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Registrarse</button>
        </form>

        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</body>
</html>
