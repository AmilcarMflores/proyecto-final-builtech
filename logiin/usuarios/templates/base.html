<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuildTech{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">
</head>
<body>

    {% block content %}
    {% endblock %}

    <!-- Footer institucional -->
    <footer class="text-center mt-5 py-3 bg-primary text-white">
        <div class="container">
            <p class="mb-0">© 2025 BuildTech - Todos los derechos reservados</p>
            <small>
                <a href="#" class="text-white text-decoration-underline">Políticas de privacidad</a> |
                <a href="#" class="text-white text-decoration-underline">Términos de uso</a> |
                <a href="#" class="text-white text-decoration-underline">Contáctanos</a>
            </small>
        </div>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
    <!-- Scripts personalizados -->
    <script src="{% static 'js/auth_scripts.js' %}"></script>

    <!-- Bloque adicional para scripts específicos -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
