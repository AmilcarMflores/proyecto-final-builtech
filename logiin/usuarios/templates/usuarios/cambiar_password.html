{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase√±a - BuildTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #5a9cff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .card {
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .toggle-password {
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h4 class="text-center mb-3">Cambiar Contrase√±a</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="nueva_password" class="form-label">Nueva Contrase√±a</label>
        <div class="input-group">
          <input type="password" name="nueva_password" id="nueva_password" class="form-control" required>
          <button type="button" class="toggle-password btn btn-outline-secondary" onclick="togglePassword('nueva_password')">üëÅÔ∏è</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Actualizar</button>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
