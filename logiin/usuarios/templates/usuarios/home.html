<!-- usuarios/templates/usuarios/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - BuildTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #004aad 50%, #002b5e 100%);
      height: 100vh;
      color: white;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0d6efd, #004aad);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease-out;
    }
    #loader img {
      width: 100px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .main-content {
      display: none;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .btn {
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 1.1rem;
      margin: 0 10px;
    }
    .btn-outline-light {
      border: 2px solid white;
      color: white;
      background: transparent;
    }
    .btn-outline-light:hover {
      background: white;
      color: #0d6efd;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="{% static 'img/logo_buildtech.png' %}" alt="BuildTech Logo">
    <h2 class="mt-3">Cargando BuildTech...</h2>
  </div>
  <div class="main-content d-flex">
    <img src="{% static 'img/logo_buildtech.png' %}" alt="BuildTech Logo" style="width:100px; margin-bottom:15px;">
    <h1>Bienvenido a BuildTech</h1>
    <p>“Tecnología que cuida tu hogar.”</p>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar sesión</a>
      <a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const mainContent = document.querySelector(".main-content");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          mainContent.style.display = "flex";
        }, 800);
      }, 1500);
    });
  </script>
</body>
</html>
