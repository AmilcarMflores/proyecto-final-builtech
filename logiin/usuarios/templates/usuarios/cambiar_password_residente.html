<!-- usuarios/templates/usuarios/cambiar_password_residente.html -->
{% extends "usuarios/base_dashboard.html" %}
{% block title %}Cambiar Contraseña - Residente{% endblock %}
{% block section_title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h4><i class="bi bi-lock me-2"></i> Cambiar Contraseña</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3 position-relative">
              <label>Nueva Contraseña</label>
              <input type="password" 
                     name="nueva_password" 
                     id="nuevaPassword" 
                     class="form-control" 
                     required 
                     minlength="8">
              <small class="text-muted">Mínimo 8 caracteres.</small>
              
              <!-- Botón de ojo -->
              <button type="button" 
                      class="btn btn-outline-secondary position-absolute end-0 top-0 h-100 px-3 py-2"
                      id="togglePassword"
                      style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                <i class="bi bi-eye" id="eyeIcon"></i>
              </button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
            <a href="{% url 'dashboard_residente' %}" class="btn btn-link mt-2 d-block">Volver al Panel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const passwordInput = document.getElementById("nuevaPassword");
  const toggleButton = document.getElementById("togglePassword");
  const eyeIcon = document.getElementById("eyeIcon");

  toggleButton.addEventListener("click", function () {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.classList.remove("bi-eye");
      eyeIcon.classList.add("bi-eye-slash");
    } else {
      passwordInput.type = "password";
      eyeIcon.classList.remove("bi-eye-slash");
      eyeIcon.classList.add("bi-eye");
    }
  });
});
</script>
{% endblock %}
