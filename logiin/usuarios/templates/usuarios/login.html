<!-- usuarios/templates/usuarios/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - BuildTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #004aad 50%, #002b5e 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: #ffffff; /* Blanco puro */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 400px;
      padding: 35px;
      text-align: center;
      color: #333; /* Texto oscuro para contraste */
    }
    .form-control, .btn {
      border-radius: 10px;
      padding: 10px 15px;
    }
    .toggle-password {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0.375rem 0.75rem;
      color: #6c757d;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
      font-weight: bold;
      color: white;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
    .password-match {
      font-size: 0.85rem;
      margin-top: 5px;
      color: #6c757d;
    }
    .password-match.match {
      color: green;
    }
    .password-match.mismatch {
      color: red;
    }
    .card-title {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="{% static 'img/logo_buildtech.png' %}" width="80" alt="Logo" class="mb-3">
    <h4 class="card-title mb-3">Iniciar Sesi√≥n</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" name="usuario" id="usuario" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" required>
          <button type="button" class="toggle-password btn btn-outline-secondary" onclick="togglePassword('password')">üëÅÔ∏è</button>
        </div>
      </div>

      <!-- Campo de confirmaci√≥n de contrase√±a -->
      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
        <div class="input-group">
          <input type="password" id="confirmPassword" class="form-control" oninput="checkPasswordMatch()">
          <button type="button" class="toggle-password btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
        </div>
        <div id="passwordMatch" class="password-match">Ingrese nuevamente su contrase√±a.</div>
      </div>

      <!-- Simulaci√≥n de "No soy un robot" -->
      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" value="1" name="not_bot" id="not_bot" required>
        <label class="form-check-label" for="not_bot">No soy un robot ü§ñ</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>

      <div class="mt-3">
        <small>¬øNo tienes cuenta? <a href="{% url 'registro' %}" class="text-decoration-none">Registrarse</a></small>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchDiv = document.getElementById('passwordMatch');

      if (!confirmPassword) {
        matchDiv.textContent = "Ingrese nuevamente su contrase√±a.";
        matchDiv.className = "password-match";
      } else if (password === confirmPassword) {
        matchDiv.textContent = "‚úîÔ∏è Las contrase√±as coinciden.";
        matchDiv.className = "password-match match";
      } else {
        matchDiv.textContent = "‚ùå Las contrase√±as no coinciden.";
        matchDiv.className = "password-match mismatch";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
