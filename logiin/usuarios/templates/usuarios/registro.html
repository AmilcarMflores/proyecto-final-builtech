{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Administrador - BuildTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #5a9cff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 420px;
      padding: 35px;
      text-align: center;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .toggle-password {
      border: none;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <img src="{% static 'img/logo_buildtech.png' %}" width="80" alt="Logo" class="mb-3">
    <h4 class="mb-3">Registrar Administrador</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" name="usuario" id="usuario" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" required>
          <button type="button" class="toggle-password btn btn-outline-secondary" onclick="togglePassword('password')">üëÅÔ∏è</button>
        </div>
        <small class="text-muted">Contrase√±a inicial recomendada: <b>BuildTech</b></small>
      </div>

      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" name="correo" id="correo" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="text" name="telefono" id="telefono" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrar Administrador</button>

      <div class="mt-3">
        <small>¬øYa tienes cuenta? <a href="{% url 'login' %}">Inicia sesi√≥n</a></small>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
