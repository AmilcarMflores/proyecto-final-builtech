    </form>
</div>

<style>
    .form-modern {
        max-width: 700px;
        margin: 0 auto;
    }

    .form-card {
        background: white;
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }

    .label-icon {
        margin-right: 0.5rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 2rem;

    }

{% endblock %}
